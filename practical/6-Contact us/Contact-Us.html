<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="/6-Contact us/Contact-Us.css">
        <script src="/6-Contact us/Contact-Us.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="navbar">
                <div class="logo">MyStore</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Contact Section -->
        <main class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>We’d love to hear from you! Fill out the form below or reach us at:</p>
                <ul>
                    <li><strong>Email:</strong> Omar@gmail.com</li>
                    <li><strong>Phone:</strong> +128474483</li>
                    <li><strong>Address:</strong> 10Th of Ramadan City</li>
                </ul>
            </div>
            <form class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2024 MyStore. All Rights Reserved.</p>
        </footer>
        
    </body>
</html>
