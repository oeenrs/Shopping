<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="/2-regestration/Regestration.css">
        <script src="/2-regestration/Regestration.js" defer></script>
    </head>
    <body>
        <!-- Header Section -->
        <header class="header">
            <nav class="navbar">
                <div class="logo">MyStore</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <!-- Registration Section -->
        <section class="register">
            <div class="register-form">
                <h1>Register</h1>
                <form id="registrationForm" action="#" method="POST" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <small id="emailError" style="color:red; display:none;">Please enter a valid email.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <small id="passwordError" style="color:red; display:none;">Password must be at least 8 characters.</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <small id="confirmPasswordError" style="color:red; display:none;">Passwords do not match.</small>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">

        </footer>

        
    </body>
</html>
